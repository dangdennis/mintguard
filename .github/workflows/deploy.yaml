name: Fly Deploy
on: [push]

env:
    FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    FLY_PROJECT_PATH: "server"

jobs:
    deploy:
        name: Deploy app
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: superfly/flyctl-actions@1.1
              with:
                  args: "deploy"
                  working-directory: dapp
